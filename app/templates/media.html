{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">

   <form method="POST" action="" enctype="multipart/form-data">
        {{ post_form.hidden_tag() }}
        {{ wtf.form_field(post_form.files) }}
        {{ wtf.form_field(post_form.post_submit) }}
    </form>
    <br>

    {% for photo in photos %}
    <div class="container" align="center">
        <a href="{{url_for('profile', username=photo.post.author)}}"><img src="{{ url_for('static', filename='uploads/images/'+photo.post.author.profile_picture)  }}" class="img-responsive" width="64" style="display:inline;"></a>&emsp;<a href="{{url_for('profile', username=photo.post.author)}}">{{photo.post.author}}</a><br><br>

        <a href="{{ url_for('static', filename='uploads/images/'+ photo.filename) }}"><img class="img-responsive" src="{{ url_for('static', filename='uploads/images/'+ photo.filename) }}" width="600"></a><br>
    <hr>
    </div>

    {% endfor %}



</div>
{% endblock %}
